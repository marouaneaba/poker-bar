plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the spring plugin  to add support for Spring Boot
    id 'org.springframework.boot' version '2.0.4.RELEASE'
}


repositories {
    mavenCentral()
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 11



allprojects {
    apply plugin: 'java'
    apply plugin: 'application'
    apply plugin: 'org.springframework.boot'

    repositories {
        mavenCentral()
    }

    ext{
        springVersion = "2.3.4.RELEASE"
        lombokVersion = "1.18.12"
        junitVersion  = "4.12"
    }

    dependencies {
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springVersion
        compile group: 'org.projectlombok', name: 'lombok', version: lombokVersion
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springVersion

        annotationProcessor 'org.projectlombok:lombok:1.18.12'
        testCompile group: 'junit', name: 'junit', version: junitVersion
    }
}


application {
    // Define the main class for the application.
    mainClassName = 'poker.bar.backend.App'
}
